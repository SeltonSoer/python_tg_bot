name: Build and deploy

on:
  push:
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-telegram-bot:latest .

      - name: Save Docker image to tar
        run: docker save my-telegram-bot:latest -o my-telegram-bot.tar

      - name: Copy image to server
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.SERVER_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          source: my-telegram-bot.tar
          target: ~/my-telegram-bot.tar

      - name: Deploy container on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          proxy_host: ${{ secrets.PROXY_HOST }}
          proxy_username: ${{ secrets.SERVER_USER }}
          proxy_key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker load -i ~/my-telegram-bot.tar
            docker stop mybot || true
            docker rm mybot || true
            docker run -d --name mybot --env TG_KEY_BOT_TEST="${{ secrets.SERVER_BOT_TOKEN }}" my-telegram-bot:latest
            rm ~/my-telegram-bot.tar
